        input[type="text"], input[type="date"], input[type="submit"], select {

            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #d1d5db; /* Light gray border */
            border-radius: 8px; /* Slightly rounded */
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, input[type="date"]:focus, select:focus {
            border-color: #142746; /* Blue border on focus */

        }

        input[type="submit"] {

            color: #fff; /* White text */
            cursor: pointer; /* Pointer cursor */
            font-weight: bold;
            transition: background-color 0.3s ease;

        input[type="submit"]:hover {

        <!-- Second Form: Diwata Gas Customer Registration -->
        <div class="form-container">
            <h1>Diwata Gas Customer Registration</h1>
            <form id="customerForm">
                <label for="CustomerName">Name</label>
                <input type="text" name="CustomerName" id="CustomerName" placeholder="Enter Name" required>

                <label for="CustomerType">Customer Type</label>
                <select name="CustomerType" id="CustomerType" required>
                    <option value="" disabled selected>Select Customer Type</option>
                    <option value="Direct Customer">Direct Customer</option>
                    <option value="Dealer">Dealer</option>
                </select>

                <label for="CustomerAddress">Customer Address</label>
                <input type="text" name="CustomerAddress" id="CustomerAddress" placeholder="Enter Address" required>

                <label for="AreaRegion">Region</label>
                <select name="AreaRegion" id="AreaRegion" required>
                    <option value="" disabled selected>Select Region</option>
                    <option value="NCR">National Capital Region (NCR)</option>
                    <option value="Region IV-A">Region IV-A (CALABARZON)</option>
                    <option value="Region VII">Region VII (Central Visayas)</option>
                </select>

                <label for="AreaProvince">Province</label>
                <select name="AreaProvince" id="AreaProvince" required>
                    <option value="" disabled selected>Select Province</option>
                    <option value="Metro Manila">Metro Manila</option>
                    <option value="Cavite">Cavite</option>
                    <option value="Cebu">Cebu</option>
                </select>

                <label for="AreaCity">City</label>
                <select name="AreaCity" id="AreaCity" required>
                    <option value="" disabled selected>Select City</option>
                    <option value="Quezon City">Quezon City</option>
                    <option value="Makati City">Makati City</option>
                    <option value="Cebu City">Cebu City</option>
                </select>

                <label for="AreaBarangay">Barangay</label>
                <select name="AreaBarangay" id="AreaBarangay" required>
                    <option value="" disabled selected>Select Barangay</option>
                    <option value="Barangay Bagong Pag-asa">Barangay Bagong Pag-asa</option>
                    <option value="Barangay Guadalupe Nuevo">Barangay Guadalupe Nuevo</option>

                </select>

                <input type="text" name="ContactNumber" id="ContactNumber" placeholder="Enter Contact Number" required>

                <select name="SalesPersonName" id="SalesPersonName" required>
                    <option value="" disabled selected>Select Salesperson Name</option>

        <!-- Third Form: Diwata Gas Logistics -->

            <h1>Diwata Gas Logistics</h1>
            <form id="logisticsForm">

                <label for="LogisticsID">Logistics ID</label>
                <input type="text" name="LogisticsID" id="LogisticsID" placeholder="Enter Logistics ID" required>

                <label for="DriverName">Driver Name</label>
                <select name="DriverName" id="DriverName" required>
                    <option value="" disabled selected>Select Driver Name</option>
                    <option value="JJ Ramoso">JJ Ramoso</option>
                    <option value="PM Medina">PM Medina</option>
                    <option value="RG Laylo">RG Laylo</option>
                </select>

                <label for="DeliveryDate">Delivery Date</label>
                <input type="date" name="DeliveryDate" id="DeliveryDate" required>

                <label for="PickUpDate">Pick Up Date</label>

                <input type="submit" id="SaveLogistics" value="Save Logistics">
                <p id="logisticsSaved"></p>
            </form>

    <script>
        document.getElementById('orderForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Collect basic form data
            const formData = {
                BranchName: document.getElementById('BranchName').value,
                OrderName: document.getElementById('OrderName').value,
                DocumentReferenceType: document.getElementById('DocumentReferenceType').value,
                DocumentReferenceNumber: document.getElementById('DocumentReferenceNumber').value,
                OrderDate: document.getElementById('OrderDate').value,
                PaymentType: document.getElementById('PaymentType').value
            };

            // Collect serial numbers and prices
            const serialNumberElements = document.querySelectorAll('input[name="SerialNo[]"]:checked');
            const prices = {};
            serialNumberElements.forEach(el => {
                const serialNumber = el.value;
                const priceInput = document.querySelector(`input[name="Price[${serialNumber}]"]`);
                if (priceInput) {
                    prices[serialNumber] = priceInput.value;
                }
            });

            formData.Prices = prices;

            // Convert form data to JSON
            const data = JSON.stringify(formData);

            // Create a unique object key for S3
            const objectKey = `${formData.OrderName}_${formData.OrderDate}_${Date.now()}.json`;
            const bucketUrl = `https://diwata-gas-bucket.s3.us-east-1.amazonaws.com/landing/Orders/${objectKey}`;

            // Upload data to S3
            fetch(bucketUrl, {
                method: 'PUT',
                body: data,
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById('orderSaved').innerText = "Order saved successfully!";
                } else {
                    document.getElementById('orderSaved').innerText = "Error saving order.";
                    console.error('Failed to upload:', response.statusText);
                }
            })
            .catch(error => {
                document.getElementById('orderSaved').innerText = "Error saving order.";
                console.error('Error:', error);
            });
        });


        document.getElementById('customerForm').addEventListener('submit', function(event) {

                AreaBarangay: document.getElementById('AreaBarangay').value,
                ContactNumber: document.getElementById('ContactNumber').value,
                SalesPersonName: document.getElementById('SalesPersonName').value,
            };
            const data = JSON.stringify(formData);
            const objectKey = `${formData.CustomerName}_${Date.now()}.json`;
            const bucketUrl = `https://diwata-gas-bucket.s3.us-east-1.amazonaws.com/sensitive/Customer/${objectKey}`;
            fetch(bucketUrl, {
                method: 'PUT',
                body: data,
                headers: {

            })

        });

        document.getElementById('logisticsForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = {
                LogisticsID: document.getElementById('LogisticsID').value,
                DriverName: document.getElementById('DriverName').value,
                DeliveryDate: document.getElementById('DeliveryDate').value,
                PickUpDate: document.getElementById('PickUpDate').value
            };
            const data = JSON.stringify(formData);
            const objectKey = `${formData.DriverName}_${formData.DeliveryDate}.json`;
            const bucketUrl = `https://diwata-gas-bucket.s3.us-east-1.amazonaws.com/Logistics/landing/${objectKey}`;
            fetch(bucketUrl, {
                method: 'PUT',
                body: data,
                headers: {
                    'Content-Type': 'application/json'
                }
            })
        });

    </script>
